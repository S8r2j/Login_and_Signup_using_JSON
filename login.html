<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          
                          <label class="form-label" for="emaill">Email address</label>
                          <input type="email" id="emaill" name="emaill" class="form-control form-control-lg" />
                        </div>
      
                        <div class="form-outline mb-4">
                          
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" onclick="logindata()">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/signup.html"
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
          $("#emaill").focus;
          function checkdata(){
              var emailVar=$("#emaill").val();
              if(emailVar=="")
              {
                  alert("Email must be provided");
                  $("#emaill").focus();
                  return "";
              }
              var passwordVar=$("#password").val();
              if(passwordVar=="")
              {
                  alert("Passord must be provided");
                  $("#password").focus();
                  return "";
              }
              var jsonStrObj={
                  emaill: emailVar,
                  password: passwordVar
              };
              return JSON.stringify(jsonStrObj);
          }
          function logindata(){
              var jsonStr=checkdata();
              if(jsonStr=="")
              {
                  return;
              }
              var getstr= createGET_BY_KEYRequest("90939099|-31949283067377510|90946410", "Student Data", "Study", jsonStr);
              jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommandAtGivenBaseUrl(getstr,
                "http://api.login2explore.com:5577", "/api/irl");
            jQuery.ajaxSetup({ async: true });
            const exc=JSON.stringify(resultObj);
            const obj= JSON.parse(exc);
            if(obj.data=="")
            {
                alert("Authentication Error");
            }
            else if(obj.data!="")
            {
                alert("You are logged in successfully");
            }
            resetform();
          }
      </script>
</body>
</html>
